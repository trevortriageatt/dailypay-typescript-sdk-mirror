    update:
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import { SDK } from "@dailypay/dailypay";

            const sdk = new SDK();

            async function run() {
              const result = await sdk.cardTokenization.create({
                firstName: "Edith",
                lastName: "Clarke",
                cardNumber: "4007589999999912",
                expirationYear: "2027",
                expirationMonth: "02",
                cvv: "123",
                addressLineOne: "123 Kebly Street",
                addressLineTwo: "Unit C",
                addressCity: "Fort Lee",
                addressState: "NJ",
                addressZipCode: "07237",
                addressCountry: "US",
              });

              console.log(result);
            }

            run();
